<!DOCTYPE html>
<html lang="en">

<!-- Head Section -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="./assets/css/morse-to-letters-style.css" rel="stylesheet">
    <title>Morse to Letters Translator</title>
</head>

<!-- Body Section -->
<body>
    <!-- Title Section -->
    <div id="top-section">
        <div class="first"><button type="button" class="btn btn-secondary"><a href="./index.html">Back</a></button></div>
        <h1>Morse Code Translator</h1>
        <h2>Morse to Letters</h2>
        <img id="morse-code-image" src="./assets/img/morse-code-chart.png" />
    </div>

    <!-- Text Boxes -->
    <div id="text-boxes">
        <input class="input-boxes" id="morse-input-box" placeholder="Press the buttons below to enter Morse Code here" readonly>
        <input class="input-boxes" id="letter-output-box" placeholder="Translation" readonly>
    </div>

    <!-- Text Input and Output Boxes -->
    <div id="input-buttons-section">
        <button class="input-buttons" id="dot-input">.</button>
        <button class="input-buttons" id="dash-input">-</button>
        <button class="input-buttons" id="next-letter-input">Next Letter</button>
        <button class="input-buttons" id="next-word-input">Next Word</button>
        <button class="input-buttons" id="save-button">Save</button>
        <button class="input-buttons" id="clear-button">Clear</button>
    </div>

    <!-- Bootstrap Links -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="./assets/js/morse-translation.js"></script>
    <script src="./assets/js/morse.js"></script>
</body>

</html>
