<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./morse-style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Morse to Letters Translator</title>
</head>

<body>
    <div id="top-section">
        <h1>Morse Code Translator</h1>
        <h2>Letters to Morse</h2>
        <img id="morse-code-image" src="./assets/morse-code-chart.png" />
    </div>
    <div id="text-boxes">
        <input class="input-boxes" id="morse-input-box" placeholder="Press the buttons below to enter Morse Code here">
        <input class="input-boxes" id="letter-output-box" placeholder="Translation">
    </div>
    <div id="input-buttons-section">
        <button class="input-buttons" id="dot-input">.</button>
        <button class="input-buttons" id="dash-input">-</button>
        <button class="input-buttons" id="next-letter-input">Next Letter</button>
        <button class="input-buttons" id="next-word-input">Next Word</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>

</html>
